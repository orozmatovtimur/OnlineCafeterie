{% extends 'base.html' %}
  {% block content %}

<h3>Search Results: </h3>
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">

  {% for dish in dishes %}

<!-- TODO: for loop doesn't work, dishes aren't loading-->


  <div class="card mb-3" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style="width: 300px, height: auto;" src="{{ dish.image.url }}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{ dish.title }}</h4>
          <p class="card-text">{{ dish.description|truncatechars:150}} </p>
          <p class="card-text"><small class="text-muted">{{ dish.price }} som </small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


 {% endblock %}
