{% extends 'base.html' %}
{% extends 'home.html' %}

{% block content %}

<h1>Search Results:</h1>

<div style="display: flex; flex-direction:column; justify-content: center; align-items: center;">
{% for dish in dishes %}
  <div class="card mb-3" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img style="width: 300px; height: auto;" src="{{ dish.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text">{{ dish.description|truncatechars:300 }}</p>
        <p class="card-text"><small class="text-muted">Цена: {{dish.price}} сом</small></p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>



{% endblock %}
