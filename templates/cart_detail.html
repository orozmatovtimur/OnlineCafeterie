<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Cart list:</h1>
{% block content %}

{% for key,dish in request.session.cart.items %}

<h1>{{ dish.title }}</h1>

{% endfor %}

{% endblock %}

</body>
</html>
